<!DOCTYPE html>
<html>
<head>
	<title>My HTML Homework</title>
</head>
<body>
	<h1>HTML Homework</h1>

	<!-- Link to another site -->
	<a href="https://www.example.com">Visit Example.com</a>

	<!-- Link to an anchor on the same page -->
	<a href="#section1">Jump to Section 1</a>

	<!-- Link to a page on the same site -->
	<a href="/page2.html">Go to Page 2</a>

	<!-- Link that dials a number -->
	<a href="tel:+1234567890">Call us at (123) 456-7890</a>

	<!-- Link that runs JavaScript -->
	<a href="#" onclick="alert('Hello, world!')">Click me</a>

	<!-- Link that opens the user's email client -->
	<a href="mailto:info@example.com?subject=Feedback&body=Hi%20there,">Send us an email</a>

	<!-- Open link in a new tab/window -->
	<a href="https://www.example.com" target="_blank">Visit Example.com in a new tab</a>

	<!-- Section anchor -->
	<h2 id="section1">Section 1</h2>
	<p>This is the content of section 1.</p>
</body>
</html>
