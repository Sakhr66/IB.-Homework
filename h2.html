<!DOCTYPE html>
<html>
<head>
	<title>My HTML Homework 2</title>
</head>
<body>
	<h1>HTML Homework 2</h1>

	<!-- Images -->
	<img src="image.jpg" alt="A beautiful photo">

	<img src="map.jpg" alt="Map of a city" usemap="#citymap">

	<map name="citymap">
	  <area shape="rect" coords="0,0,50,50" href="north.html" alt="North">

	<!-- Color -->
	<h2 style="color:blue;">This heading is blue</h2>

	<div style="background-color:#f2f2f2;">
	  <p>This paragraph has a light gray background.</p>
	</div>
